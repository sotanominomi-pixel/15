<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>N Clock - Digital + Stopwatch</title>
<link rel="manifest" href="manifest.json">
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

/* 時計・ストップウォッチ表示 */
#clockDisplay, #stopwatchDisplay {
  font-size: 18vw; /* 画面いっぱい */
  font-weight: bold;
  font-variant-numeric: tabular-nums;
  margin: 20px 0;
}

/* ストップウォッチボタン */
.stopwatch-controls button {
  font-size: 5vw; 
  padding: 2vw 4vw;
  margin: 1vw;
  border-radius: 2vw;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
}
#startStopBtn { background: #222; }
#resetBtn { background: #444; }
#lapBtn { background: #666; }

/* スライダー */
.slider-container { margin: 2vw 0; }
input[type=range] {
  -webkit-appearance: none;
  width: 90vw; 
  height: 15px; 
  background: #fff; 
  border-radius: 10px;
  outline: none;
  margin: 20px 0;
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 30px;
  height: 30px;
  background: #000;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #fff;
  margin-top: -7.5px;
}
input[type=range]::-moz-range-thumb {
  width: 30px;
  height: 30px;
  background: #000;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #fff;
}
input[type=range]::-webkit-slider-runnable-track {
  height: 15px;
  background: #fff;
  border-radius: 10px;
}
input[type=range]::-moz-range-track {
  height: 15px;
  background: #fff;
  border-radius: 10px;
}

/* ラップ表示 */
#laps {
  margin-top: 2vw;
  max-height: 20vh;
  overflow-y: auto;
  text-align: left;
  width: 90vw;
  border: 1px solid #fff;
  border-radius: 1vw;
  padding: 1vw;
  font-size: 3vw;
}

/* モード切替ボタン（下側に配置） */
.mode-switch {
  display: flex;
  justify-content: center;
  margin-bottom: 5vw;
}
.mode-switch button {
  background: #222;
  color: #fff;
  font-size: 5vw;
  padding: 2vw 4vw;
  margin: 1vw;
  border-radius: 2vw;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
.mode-switch button.active {
  background: #fff;
  color: #000;
}
</style>
</head>
<body>

<!-- 時計/ストップウォッチ表示 -->
<div id="clockDisplay">00:00:00</div>
<div id="stopwatchDisplay" style="display:none;">00:00:00</div>

<!-- ストップウォッチボタン -->
<div class="stopwatch-controls" style="display:none;">
  <button id="startStopBtn">START</button>
  <button id="lapBtn">LAP</button>
  <button id="resetBtn">RESET</button>
</div>

<!-- スライダー -->
<div class="slider-container">
  <label>1日の長さ: <span id="speedDisplay">24</span> 時間</label><br>
  <input type="range" id="speedSlider" min="12" max="48" value="24">
</div>

<!-- ラップリスト -->
<div id="laps"></div>

<!-- モード切替ボタン（下） -->
<div class="mode-switch">
  <button id="clockBtn" class="active">時計</button>
  <button id="stopwatchBtn">ストップウォッチ</button>
</div>

<script src="sw.js"></script>
</body>
</html>
